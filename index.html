<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
</head>
<body>
    <header>
        <span>Enjoy your studing</span>
        <h1>Our online courses</h1>
    </header>
    <main>
        <section class="filter">
            <ul class="filter__list">
                <li class="filter__item">All</li>
                <li class="filter__item">Marketing</li>
                <li class="filter__item">Management</li>
                <li class="filter__item">HR & Recruting</li>
                <li class="filter__item">Design</li>
                <li class="filter__item">Development</li>
            </ul>
            <div class="filter__field">
                <input type="text" placeholder="Search course...">
            </div>
        </section>
        <section class="courses">
            <ul class="courses__list">
                <li class="courses__item">
                    <img src="" alt="">
                    <span class="course-sphere"></span>
                    <p class="course-name"></p>
                    <p><b id="course-price"></b></p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
